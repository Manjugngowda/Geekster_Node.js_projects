<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Sending Application</title>
    <style>
      /* Basic Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body and Form Styling */
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      #form {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
      }

      label {
        font-size: 16px;
        margin-bottom: 8px;
        display: block;
        color: #333;
      }

      input,
      textarea {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
      }

      textarea {
        height: 150px;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Email Sending Application</h1>
    <div id="form">
      <form action="/submit" method="post">
        <label for="name">Name :</label>
        <input type="text" id="name" name="name" />
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" />
        <label for="message">Message</label>
        <textarea name="message" id="message"></textarea>
        <button>Submit</button>
      </form>
    </div>
  </body>
</html>
